{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="contact" class="contact my-5">
      <div class="container my-5">

        <div class="section-title">
          <h2>Contact Us</h2>
        </div>
    {% if res %}
     <h2 class="text-center">{{res}}</h2>
     {% else %}
     <div class="row">

          <div class="col-lg-6 d-flex align-items-stretch aos-init aos-animate" data-aos="fade-up">
            <div class="info-box">
              <a href="https://www.google.com/maps/dir//CosmosGoldenHeights"><i class="bx bx-map"></i></a>
              <h3>Our Address</h3>
              <p>A-149 Vaishno Dham <br>
             Nagla Tashi 
             <strong>Meerut</strong> </p>
            </div>
          </div>

          <div class="col-lg-3 d-flex align-items-stretch aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
            <div class="info-box">
             <a href="mailto:2000rebook@gmail.com"> <i class="bx bx-envelope"></i></a>
              <h3>Email Us</h3>
             <strong><a href="mailto:2000rebook@gmail.com"><p style-"color: grey;">2000rebook@gmail.com</p></a></strong><br>
            </div>
          </div>

          <div class="col-lg-3 d-flex align-items-stretch aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
            <div class="info-box ">
              <a href="tel:+916396950564"><i class="bx bx-phone-call"></i></p></a>
              <h3>Call Us</h3>
              <p>
              <a href="tel:+916396950564"><p>+916396950564</p></a>
            </div>
          </div>

          <div class="col-lg-12 aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
            <form action="" method="post" role="form" class="django-email-form"> {% csrf_token %}
              <div class="form-row">
                <div class="col-lg-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                </div>
                <div class="col-lg-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required>
                  
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required>
                
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message" required></textarea>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>

        </div>
    {% endif %}
        

      </div>
    </section>
{% endblock content %}
